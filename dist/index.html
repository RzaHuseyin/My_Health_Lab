<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phoneix</title>
    <script src="https://use.fontawesome.com/51d8275571.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

    <section id="header">
        <div class="container">
            <div class="row justify-content-end py-4">
                <select>
                    <option value="AZ">AZ</option>
                    <option value="EN">EN</option>
                    <option value="RU">RU</option>
                </select>
            </div>
            <div class="row justify-content-between">
                <div class="col-md-2">
                    <div class="row">
                        <img src="image/logo1.png" alt="logo" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-6"> 
                            <div class="row">
                                <a href="" class="fa fa-user">Login</a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <a href="" class="fa fa-plus-circle">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <ul>
                            <li>Home</li>
                            <li>Locations</li>
                            <li>Products</li>
                            <li>Contacts</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- <script src="jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <!-- end bootstrap -->
    <script src="js/scripts.min.js"></script>
</body>

</html>
