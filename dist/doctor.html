<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Health Lab</title>
    <script src="https://use.fontawesome.com/51d8275571.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <!-- amCharts javascript sources -->
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/pie.js"></script>
    <!-- amCharts javascript code -->

    <!-- owlcarusel css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- owlcarusel animate -->
    <link rel="stylesheet" href="css/animate.css">

    <!-- font css -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/font/stylesheet.css">

    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

    <section id="header">
        <div class="container pt-2">
            <div class="row justify-content-end pt-4 pb-lg-1 height_lang">
                <h2 class="doctor_header text-uppercase mr-3 mt-1">Welcome, Başakşehir Belediyesi   |  <span>Log out</span></h2>
                <ul class="fa fa-caret-down d-lg-flex d-none pr-3 js_language">
                    <li class="az_lan"></li>
                    <li class="en_lan"></li>
                    <li class="ru_lan"></li>
                </ul>
            </div>
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="row">
                        <div class="col-12 col-lg-2">
                            <div class="row pl-2 pl-lg-0 justify-content-center">
                                <a href="index.html">
                                    <img src="image/logo1.png" alt="logo">
                                </a>
                            </div>
                        </div>
                        <div class="col-3 col-lg-2 d-lg-flex d-none align-items-stretch pl-4">
                            <div class="row align-items-center pr-2">
                                <h3>My Health Lab</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 align-self-center d-lg-block d-none">
                    <div class="row">
                        
                    </div>
                </div>

            </div>
        </div>
    </section>
    <section id="admin">
        <div class="container">
            <div class="row justify-content-center py-4">
                <div class="col-10">
                    <div class="row">
                        <div class="col-12 col-xl-10 mb-4">
                            <div class="row justify-content-center justify-content-md-start">
                                <button class="js_button btn mt-2 mx-2 ml-md-0 mr-md-4 active_button" data-target="search_doctor">Search</button>
                                <button class="js_button btn mt-2 mx-2 ml-md-0 mr-md-4" data-target="questions_doctor">Questions</button>
                            </div>
                        </div>
                        <div class="col-12 mt-4">
                            <div class="row">
                                <div class="col-12" id="doctor">
                                    <div class="row px-4 px-lg-0 js_admin_pages" id="search_doctor">
                                        <div class="col-12 pl-0 pl-lg-5 details_admin">
                                            <div class="row">
                                                <form class="col-12 form-horizontal py-4" role="form" method="POST" action="/login">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="form-group row align-items-center my-2 px-3 px-xl-0">
                                                                <label for="search_organization" class="col-md-3 col-xl-2 col-form-label">Search terms:</label>
                                                                <div class="col-md-5 col-xl-6">
                                                                    <input type="password" class="form-control mb-0" id="search_organization">
                                                                </div>
                                                                <div class="col-md-3 col-xl-2 d-flex mt-3 mt-md-0">
                                                                    <button type="submit" class="btn btn-success col-lg-10 col-12 ml-auto text-uppercase"> Search</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row px-4 px-lg-0 js_admin_pages" id="questions_doctor">
                                        <div class="col-12 pl-0 pl-lg-5 details_admin">
                                            <div class="row">
                                                <form class="col-12 form-horizontal py-4" role="form" method="POST" action="/login">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <h5>No question have been asked in the system.</h5>
                                                            <h4 data-toggle="modal" data-target="#commonModal">Question 1</h4>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <section id="footer">
        <div class="container pt-5">
            <div class="row flex-column py-4 mt-5 align-items-center align-items-lg-start">
                <p class="smple_par"> Copyright &copy; 2017</p>
                <p class="smple_par">My Health Lab | All rights reserved</p>
            </div>
        </div>
    </section>

    <!-- Modal for login and supported parameters -->
    <div class="modal fade doctor_modal" id="commonModal" tabindex="-1" role="dialog" aria-labelledby="commonModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content px-3">
                <div class="col-12 py-4 d-flex justify-content-between">
                    <h5 class="text-uppercase">Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-12">
                        <form class="form-horizontal" role="form" method="POST" action="/login">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group row">
                                        <textarea type="text" class="form-control" id="message" row="15"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row  justify-content-center pb-4 pt-2">
                                <div class="col-lg-4 align-self-center d-flex">
                                    <button type="submit" class="btn btn-success col-lg-10 col-12 ml-auto">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end Modal -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <!-- end bootstrap -->
    <script src="js/owl.carousel.min.js"></script>

    <script src="js/scripts.min.js"></script>
</body>

</html>
