<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Health Lab</title>
    <script src="https://use.fontawesome.com/51d8275571.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <!-- amCharts javascript sources -->
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/pie.js"></script>
    <!-- amCharts javascript code -->

    <!-- owlcarusel css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- owlcarusel animate -->
    <link rel="stylesheet" href="css/animate.css">

    <!-- font css -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/font/stylesheet.css">

    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

    <section id="header">
        <div class="container">
            <div class="row justify-content-end pt-4 pb-lg-1 pb-4 height_lang">
                <ul class="fa fa-caret-down d-lg-flex d-none pr-3 js_language">
                    <li class="az_lan"></li>
                    <li class="en_lan"></li>
                    <li class="ru_lan"></li>
                </ul>
            </div>
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="row">
                        <div class="col-5 d-lg-none d-blok align-self-center pl-4">
                            <div class="row pl-4">
                                <i class="fa fa-bars js_open_nav" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="col-6 col-lg-2">
                            <div class="row pl-2 pl-lg-0">
                                <a href="index.html">
                                    <img src="image/logo1.png" alt="logo">
                                </a>
                            </div>
                        </div>
                        <div class="col-3 col-lg-2 d-lg-flex d-none align-items-stretch pl-4">
                            <div class="row align-items-center pr-2">
                                <h3>My Health Lab</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 align-self-center d-lg-block d-none">
                    <div class="row">

                    </div>
                </div>

            </div>
        </div>
    </section>
    <section id="main_body">
        <div class="container">
            <div class="row py-4 justify-content-center ">
                <div class="col-md-6 loginPage">
                    <div class="px-4 py-5">
                        <form class="form-horizontal" role="form" method="POST" action="/login">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group row mb-0">
                                        <label for="cardNumber" class="col-lg-4 col-form-label">Your Name</label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" id="cardNumber">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-lg-12 label_between" for="">or</label>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group row">
                                        <label for="citizenId" class="col-lg-4 col-form-label">Citizen id</label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" id="citizenId">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group row mb-0">
                                        <label for="inputPassword" class="col-lg-4 col-form-label">Password</label>
                                        <div class="col-lg-8">
                                            <input type="password" class="form-control" id="inputPassword">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row  justify-content-between pt-2">
                                <div class="col-lg-8 pr-3">
                                </div>
                                <div class="col-lg-4 align-self-end d-flex pt-3">
                                    <button type="submit" class="btn btn-success col-lg-10 col-12 ml-auto"> Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <!-- end bootstrap -->
    <script src="js/owl.carousel.min.js"></script>

    <script src="js/scripts.min.js"></script>
</body>

</html>
