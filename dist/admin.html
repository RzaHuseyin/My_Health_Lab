<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Health Lab</title>
    <script src="https://use.fontawesome.com/51d8275571.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <!-- amCharts javascript sources -->
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/pie.js"></script>
    <!-- amCharts javascript code -->

    <!-- owlcarusel css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- owlcarusel animate -->
    <link rel="stylesheet" href="css/animate.css">

    <!-- font css -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/font/stylesheet.css">

    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

    <section id="header">
        <div class="container">
            <div class="row justify-content-end pt-4 pb-lg-1 pb-4 height_lang">
                <ul class="fa fa-caret-down d-lg-flex d-none pr-3 js_language">
                    <li class="az_lan"></li>
                    <li class="en_lan"></li>
                    <li class="ru_lan"></li>
                </ul>
            </div>
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="row">
                        <div class="col-12 col-lg-2">
                            <div class="row pl-2 pl-lg-0 justify-content-center">
                                <a href="index.html">
                                    <img src="image/logo1.png" alt="logo">
                                </a>
                            </div>
                        </div>
                        <div class="col-3 col-lg-2 d-lg-flex d-none align-items-stretch pl-4">
                            <div class="row align-items-center pr-2">
                                <h3>My Health Lab</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 align-self-center d-lg-block d-none">
                    <div class="row">
                        <div class="col-lg-9 col-6">
                            <div class="row justify-content-end">
                                <button type="button" class="fa fa_user js_log_modal" data-toggle="modal" data-target="#commonModal">
                                    <img src="image/fa-user.png" alt="sadasd"> Login</button>
                            </div>
                        </div>
                        <div class="col-lg-3 col-6">
                            <div class="row justify-content-end">
                                <a href="register.html">
                                    <button class="fa fa_plus pr-0">
                                        <img src="image/plas.png" alt=""> Register</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <section id="admin">
        <div class="container">
            <div class="row justify-content-center py-4">
                <div class="col-10">
                    <div class="row">
                        <div class="col-12 col-xl-10 mb-5"> 
                            <div class="row justify-content-center justify-content-md-start">
                                <button class="js_button btn mt-2 mx-2 ml-md-0 mr-md-4 active_button" data-target="search_admin">Search</button>
                                <button class="js_button btn mt-2 mx-2 ml-md-0 mr-md-4" data-target="add_operator_admin">Add operator</button>
                                <button class="js_button btn mt-2 mx-2 ml-md-0 mr-md-4" data-target="statistic_admin">Statistic</button>
                                <button class="js_button btn mt-2 mx-2 ml-md-0 mr-md-4" data-target="stations_admin">Stations</button>
                                <button class="js_button btn mt-2 mx-2 ml-md-0 mr-md-4" data-target="analysis_admin">Analysis</button>
                                <button class="js_button btn mt-2 mx-2 ml-md-0 mr-md-4" data-target="organizations_admin">Organizations</button>
                            </div>
                        </div>
                        <div class="col-12 mt-4">
                            <div class="row">
                                <div class="col-12"  id="admin">
                                    <div class="row px-4 px-lg-0 js_admin_pages" id="search_admin">
                                            search_admin
                                    </div>
                                    <div class="row px-4 px-lg-0 js_admin_pages" id="add_operator_admin">
                                        <form class="col-12">
                                            <div class="row mb-3">
                                                <h5>Add operator</h5>
                                            </div>
                                            <div class="row justify-content-between pr-0">
                                                <div class="col-lg-3 mb-3">
                                                    <div class="row">
                                                        <label for="operatorName">Operator name</label>
                                                        <input type="text" class="form-control" id="operatorName">
                                                    </div>
                                                </div>
                                                <div class="col-lg-3 mb-3">
                                                    <div class="row">
                                                        <label for="phone">Phone</label>
                                                        <input type="text" class="form-control" id="phone">
                                                    </div>
                                                </div>
                                                <div class="col-lg-3 mb-3">
                                                    <div class="row">
                                                        <label for="post code">Post code</label>
                                                        <input type="text" class="form-control" id="post code">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row justify-content-between pr-0">
                                                <div class="col-lg-3 mb-3">
                                                    <div class="row">
                                                        <label for="name">Name</label>
                                                        <input type="text" class="form-control" id="name">
                                                    </div>
                                                </div>
                                                <div class="col-lg-3 mb-3">
                                                    <div class="row">
                                                            <label for="mobilePhone">Mobile phone</label>
                                                            <input type="text" class="form-control" id="mobilePhone">
                                                    </div>
                                                </div>
                                                <div class="col-lg-3 mb-3">
                                                    <div class="row">
                                                        <label for="district">District</label>
                                                        <input type="text" class="form-control" id="district">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row justify-content-between pr-0">
                                                <div class="col-lg-3 mb-3">
                                                    <div class="row">
                                                        <label for="suranme">Surname</label>
                                                        <input type="text" class="form-control" id="suranme">
                                                    </div>
                                                </div>
                                                <div class="col-lg-3 mb-3">
                                                    <div class="row">
                                                        <label for="email">Email:</label>
                                                        <input type="email" class="form-control" id="email">
                                                    </div>
                                                </div>
                                                <div class="col-lg-3 mb-3">
                                                    <div class="row">
                                                        <label for="city">City</label>
                                                        <input type="text" class="form-control" id="emailAdress">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row justify-content-between pr-0">
                                                <div class="col-lg-3 mb-3">
                                                    <div class="row">
                                                        <label for="citizenid">Citizen ID</label>
                                                        <input type="text" class="form-control" id="citizenid">
                                                    </div>
                                                </div>
                                                <div class="col-lg-3 mb-3">
                                                    <div class="row">
                                                        <label for="language">Quarter/Village</label>
                                                        <input type="text" class="form-control" id="language">
                                                    </div>
                                                </div>
                                                <div class="col-lg-3 mb-3">
                                                    <div class="row">
                                                        <label for="country">Country*</label>
                                                        <input type="text" class="form-control" id="country">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row justify-content-between pr-0">
                                                <div class="col-lg-3 mb-0">
                                                    <div class="row">
                                                        <label for="bloodGroup">Birthday</label>
                                                        <input type="date" class="form-control" id="bloodGroup">
                                                    </div>
                                                </div>
                                                <div class="col-lg-3 mb-0">
                                                    <div class="row">
                                                        <label for="serviceProvider">Street</label>
                                                        <input type="text" class="form-control" id="serviceProvider">
                                                    </div>
                                                </div>
                                                <div class="col-lg-3 mb-0">
                                                    <div class="row">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="row align-items-end flex-column flex-lg-row">
                                                        <button class="btn back_btn mr-0 mr-lg-4 mb-2 ml-auto" type="submit">Back</button>
                                                        <button class="btn register_btn mb-2" type="submit">Save</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="row px-4 px-lg-0 js_admin_pages" id="statistic_admin">
                                            statistic_admin
                                    </div>
                                    <div class="row px-4 px-lg-0 js_admin_pages" id="stations_admin">
                                            stations_admin
                                    </div>
                                    <div class="row px-4 px-lg-0 js_admin_pages" id="analysis_admin">
                                            analysis_admin
                                    </div>
                                    <div class="row px-4 px-lg-0 js_admin_pages" id="organizations_admin">
                                            organizations
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <!-- Modal for login and supported parameters -->
    <div class="modal fade" id="commonModal" tabindex="-1" role="dialog" aria-labelledby="commonModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content login">
                <div class="col-12 pt-2">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="modal-body px-4">
                    <form class="form-horizontal" role="form" method="POST" action="/login">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row mb-0">
                                    <label for="cardNumber" class="col-lg-4 col-form-label">Card Number</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" id="cardNumber">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-lg-12 label_between" for="">or</label>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row">
                                    <label for="citizenId" class="col-lg-4 col-form-label">Citizen id</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" id="citizenId">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group row mb-0">
                                    <label for="inputPassword" class="col-lg-4 col-form-label">Password</label>
                                    <div class="col-lg-8">
                                        <input type="password" class="form-control" id="inputPassword">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-end pr-3">
                            <a class="btn_link" href="">Forgot Password?</a>
                        </div>
                        <div class="row py-2">
                            <label for="" class="col-12">If you are a new user:</label>
                        </div>
                        <div class="row  justify-content-between pb-4 pt-2">
                            <div class="col-lg-8 pr-3">
                                <p>You need to get a health card from the mobile health station. To find your nearest mobile
                                    health station
                                    <a class="btn_link1" href="">please click</a>
                                </p>
                            </div>
                            <div class="col-lg-4 align-self-end d-flex pt-3">
                                <button type="submit" class="btn btn-success col-lg-10 col-12 ml-auto"> Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-content support">
                <div class="modal-body px-4">
                    <div class="col-12">
                        <div class="row">
                            Other modal
                        </div>
                    </div>
                </div>
                <div class="col-12 pt-2 d-block d-lg-none">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fa fa-angle-left" aria-hidden="true">Back</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- end Modal -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <!-- end bootstrap -->
    <script src="js/owl.carousel.min.js"></script>

    <script src="js/scripts.min.js"></script>
</body>

</html>
